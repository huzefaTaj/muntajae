<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">

    <title>SignIn</title>
</head>
<style>
    .blog-footer{
  position: absolute;
  bottom: 0%;
  width: 100%;
  background-color: #f8f9fa;;
  }
  .blog-footer p{
    text-align: center;
  }
</style>


<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="border: 1px solid black; border-radius: 40px;" class="navbar-brand" href="/">منتجع</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      SignIn
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item active" href="#">SignIn</a>
                      <a class="dropdown-item" href="/admin">SignIn as Staff</a>
                    </div>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">SignUp</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- sigin form -->
    <div class="signin">
        <div class="container">
            <form class="form-signin" action="/signin/" method="post">
                {% csrf_token %}
                <a style="text-align: center; border: 1px solid black; color: black; border-radius: 40px; font-size: 30px;" class="navbar-brand"
                    href="/">منتجع</a>
                <h1 style="margin-top:10px;" class="h3 mb-3 font-weight-normal">Please SignIn</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputEmail" class="form-control my-4" name="username" placeholder="Username" required=""
                    autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <br>
            </form>
            {% for message in messages %}
            <h5 style="text-align: center; color: rgb(240, 39, 39);" id="message">   {{message}}</h5>
				 {% endfor %}
        </div>
    </div>
    <br>
    <br>
    <footer class="blog-footer">
      <p>منتجع Hotel Booking  by <a href="https://github.com/huzefaTaj">@HTaj</a>.</p>
     
    </footer>
    <script>
        var message=document.getElementById('message').textContent
        alert(message)
      
      </script>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
